<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/results.css">
    <title>You Got Away Safely!</title>
</head>

<body>
    <header>
        <h1>Results</h1>
    </header>
    
    <main>
        <section class="results-display">
            <table class="pokemon-table">
                <thead>
                    <tr>
                        <th>Pokemon</th>
                        <th>Caught</th>
                        <th>Seen</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
                <tfoot id="table-footer"></tfoot>
            </table>
            <canvas id="myChart1"></canvas>
            <canvas id="myChart2"></canvas>
            <canvas id="myChart3"></canvas>
            <table class="all-time-table">
                <thead>
                    <tr>
                        <th>Pokemon</th>
                        <th>Caught</th>
                        <th>Seen</th>
                    </tr>
                </thead>
                <tbody id="all-time-body">

                </tbody>
                <tfoot id="all-time-footer"></tfoot>
            </table>
            <button id="reset-button">Clear session data and play again?</button>
            <button id="clear-all-stats">Clear all stored data?</button>
        </section>
    </main>
    
    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script type="module" src="results.js"></script>
</body>

</html>
